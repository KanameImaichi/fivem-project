apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gha-secret
  namespace: external-secrets
spec:
  refreshInterval: 1h             # rate SecretManager pulls GCPSM
  secretStoreRef:
    kind: SecretStore
    name: gcp-store               # name of the SecretStore (or kind specified)
  data:
    - secretKey: github_token
      remoteRef:
        key: github_token